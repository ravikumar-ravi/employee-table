<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Directory</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div id="emp"><h1>Employees</h1></div>
        <div class="search-container">
            <input type="search" id="searchbar" placeholder="Search here">
            <input type="button" name="btn" id="btn" onclick="submitSearch()" value="Search">
        </div>
        <form id="employeeForm" class="employee-form">
            <input type="text" id="name" placeholder="Name" required>
            <input type="text" id="dept" placeholder="Department" required>
            <input type="number" id="salary" placeholder="Salary" required>
            <input type="url" id="image" placeholder="Image URL" required>
            <input type="submit" value="Add Employee">
        </form>
        <table class="tab">
            <thead>
                <tr>
                    <td>ID</td>
                    <td>Name</td>
                    <td>Department</td>
                    <td>Salary</td>
                    <td>Image</td>
                    <td>Actions</td>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>
    <script src="./table.js"></script>
</body>
</html>
